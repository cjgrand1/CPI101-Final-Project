<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <!-- Using the Hiro marker -->
      <a-marker preset="hiro">
        <a-entity gltf-model="gltf/phones/PhoneAttempt3.gltf" scale="10 10 10" position="0 0 0" rotation="0 -90 90" animation="property: rotation; from: 0 -90 90; to: 360 -90 90; loop: true; delay: 5000; dur: 10000"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
